<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Administrador</title>
    <link rel="stylesheet" href="/static/css/tabs-style.css">
    <link rel="stylesheet" href="/static/css/main-style.css">
</head>
<body>
    <nav class="menu">
        <div class="nav-left">
            <h1 class="nav-title">GreenSales</h1> 
            <ul class="nav-list">
                <li class="list-item"><a href="{{ url_for('orders_history') }}">Meus pedidos</a></li>
                <li class="list-item"><a href="#">Minha conta</a></li>
                <li class="list-item"><a href="{{ url_for('new_order_page') }}">Fazer pedido</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <a href="#">
                <p>{{ current_user.name }}</p>
            </a>
            <a href="{{ url_for('logout') }}">
                <p>-  sair</p>
            </a>
        </div>
    </nav>
    <div class="main-view">
        <div class="tab-row">
            <button class="tab-button" onclick="openTab(event, 'tab-pedidos')">Pedidos</button>
            <button class="tab-button" onclick="openTab(event, 'tab-precos')">Preços</button>
            <button class="tab-button" onclick="openTab(event, 'tab-outros')">Outros</button>
        </div>
        <div class="tab-content" id="tab-pedidos">
            <h1>Pedidos</h1>
        </div>
        <div class="tab-content" id="tab-precos">
            <h1>Preços</h1>
        </div>
        <div class="tab-content" id="tab-outros">
            <h1>Outros</h1>
        </div>
    </div>
    <script src="/static/js/tabs.js"></script>
</body>
</html>
