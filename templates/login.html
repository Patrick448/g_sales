<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body class="text-center" style="display: flex; align-items: center; justify-content:center;">
    <div class="login-form" style="height: 300px; width: 250px; margin-top: 150px; background-color:gainsboro; padding: 20px;">
        <h2 class="text-center">Log in</h2>
        <div class="form-group">
            <input type="text" class="form-control" id="username" type="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="password" type="password" placeholder="Password">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Log in</button>
        </div>
    </div>
</body>
</html>
