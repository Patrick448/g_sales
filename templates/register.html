<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
</head>
<body class="text-center" style="display: flex; align-items: center; justify-content:center;">
    <div class="login-form" style="height: 350px; width: 250px; margin-top: 150px; background-color:gainsboro; padding: 20px;">
        <h2 class="text-center">Register</h2>
        <form  method="post">
              <div class="form-group">
                <input type="text" class="form-control" id="name" name="name" placeholder="Name">
            </div>

            <div class="form-group">
                <input type="text" class="form-control" id="email" name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            </div>
             <div class="form-group">
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm password">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </div>
        </form>
        {% if request.args.get('email_error') %}
        <p style="color: red">Email already registered, please login</p>
        {% endif %}
        {% if request.args.get('pass_error') %}
        <p style="color: red">Different passwords</p>
        {% endif %}
    </div>
</body>
</html>
